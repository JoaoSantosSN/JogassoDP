<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Som - Tiro</title>
  <style>
    body { background: #222; color: white; font-family: Arial; text-align: center; padding-top: 50px; }
    button { padding: 15px 25px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üîä Aula Pr√°tica: Som ao Atirar</h1>
  <p>Clique no bot√£o ou pressione a tecla <strong>Espa√ßo</strong> para disparar.</p>
  <button id="btnShoot">Atirar</button>

  <script>
    // --- CRIANDO OBJETO DE √ÅUDIO ---
    const shootSound = new Audio('tiro.mp3'); 
    // 'tiro.mp3' deve estar na mesma pasta que este arquivo
    // O objeto Audio permite reproduzir sons no navegador

    // --- FUN√á√ÉO DE DISPARO ---
    function shoot() {
      shootSound.currentTime = 0; // reinicia o som caso ele ainda esteja tocando
      shootSound.play();           // toca o som
      console.log('Tiro disparado!'); // apenas para mostrar no console
    }

    // --- BOT√ÉO PARA ATIRAR ---
    document.getElementById('btnShoot').addEventListener('click', shoot);

    // --- TECLA ESPA√áO PARA ATIRAR ---
    window.addEventListener('keydown', e => {
      if(e.code === 'Space') {
        shoot();
        e.preventDefault(); // evita rolagem da p√°gina ao pressionar espa√ßo
      }
    });
  </script>
</body>
</html>
